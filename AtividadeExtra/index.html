<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício de Arrays</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="container">
    <h1>Exercícios com Array</h1>

    <section>
      <h2>Exercício 1 - Digite 3 números</h2>
      <div class="inputs">
        <input id="num1" placeholder="Número 1">
        <input id="num2" placeholder="Número 2">
        <input id="num3" placeholder="Número 3">
      </div>
      <button onclick="executarExercicio1()">Calcular</button>
      <p id="resultado1"></p>
    </section>

    <section>
      <h2>Exercício 2 - Digite 5 letras</h2>
      <div class="inputs">
        <input type="text" id="letra1" maxlength="1" placeholder="Letra 1">
        <input type="text" id="letra2" maxlength="1" placeholder="Letra 2">
        <input type="text" id="letra3" maxlength="1" placeholder="Letra 3">
        <input type="text" id="letra4" maxlength="1" placeholder="Letra 4">
        <input type="text" id="letra5" maxlength="1" placeholder="Letra 5">
      </div>
      <button onclick="executarExercicio2()">Gerar Palavras</button>
      <p id="resultado2"></p>
    </section>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
