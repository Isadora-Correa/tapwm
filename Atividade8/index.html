<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Funções JS</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>Funções em JavaScript</h1>

  <div class="container">
    <h2>1. Maior entre três números</h2>
    <input type="number" id="n1">
    <input type="number" id="n2">
    <input type="number" id="n3">
    <button onclick="mostrarMaior()">Ver maior</button>
    <p id="maiorResultado"></p>
  </div>

  <div class="container">
    <h2>2. Ordenar três números</h2>
    <input type="number" id="o1">
    <input type="number" id="o2">
    <input type="number" id="o3">
    <button onclick="mostrarOrdenados()">Ordenar</button>
    <p id="ordenadoResultado"></p>
  </div>

  <div class="container">
    <h2>3. Verificar palíndromo</h2>
    <input type="text" id="palavra">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id="palindromoResultado"></p>
  </div>

  <div class="container">
    <h2>4. Verificar subconjunto</h2>
    <input type="text" id="palavra1" placeholder="Palavra 1">
    <input type="text" id="palavra2" placeholder="Palavra 2">
    <button onclick="verificarSubconjunto()">Verificar</button>
    <p id="subconjuntoResultado"></p>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
